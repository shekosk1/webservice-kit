apiVersion: apps/v1
kind: Deployment
metadata:
  name: fairsplit
  namespace: fairsplit-system
spec:
  selector:
    matchLabels:
      app: fairsplit
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fairsplit
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
      - name: fairsplit-api
        resources:
          limits:
            cpu: "2000m" # Up to 2 full cores
          requests:
            cpu: "1000m" # Use 1 full cores
---
apiVersion: v1
kind: Service
metadata:
  name: fairsplit-service
  namespace: fairsplit-system
spec:
  selector:
    app: fairsplit
  type: ClusterIP
  ports:
  - name: fairsplit-api
    port: 3000
    targetPort: fairsplit-api
  - name: fairsplit-debug
    port: 4000
    targetPort: fairsplit-debug